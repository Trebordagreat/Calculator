<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class= "display">

            </div>
            <div class="row">
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="operator" id="add">+</div>
            </div>
            <div class="row">
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="operator" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
                <div class="operator" id="multiply">x</div>
            </div>
            <div class="row">
                <div class="number" id="decimal">.</div>
                <div class="number" id="0">0</div>
                <div class="number" id="clear">clear</div>
                <div class="operator" id="divide">/</div>
            </div>            
        </div>
    </div>
</body>
</html>
