<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class= "display"></div>
            <div class="row">
                <button class="number btn" id="1">1</button>
                <button class="number btn" id="2">2</button>
                <button class="number btn" id="3">3</button>
                <button class="operator btn" id="+">+</button>
            </div>
            <div class="row">
                <button class="number btn" id="4">4</button>
                <button class="number btn" id="5">5</button>
                <button class="number btn" id="6">6</button>
                <button class="operator btn" id="-">-</button>
            </div>
            <div class="row">
                <button class="number btn" id="7">7</button>
                <button class="number btn" id="8">8</button>
                <button class="number btn" id="9">9</button>
                <button class="operator btn" id="x">x</button>
            </div>
            <div class="row">
                <button class="number" id="decimal">.</button>
                <button class="number btn" id="0">0</button>
                <button class="number" id="backspace">del</button>
                <button class="operator btn" id="/">/</button>
            </div>
            <div class="row">
                <button class="number" id="clear">clear</button>
                <button class="operator" id="equals">=</button>
            </div>            
        </div>
    </div>
</body>
</html>
